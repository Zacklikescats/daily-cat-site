<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Today's Daily Cat</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
      background-color: #fff4e6;
      font-size: 16px;
      line-height: 1.5;
    }

    .container {
      max-width: 800px;
      margin: auto;
      padding: 20px 15px;
    }

    img {
      width: 100%;
      height: auto;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      max-width: 100%;
    }

    footer {
      margin-top: 40px;
      font-size: 14px;
      color: #555;
    }

    .kofi-widget-container {
      bottom: 40px !important;
      right: 40px !important;
    }

    #date {
      font-size: 16px;
      color: #888;
      margin-bottom: 10px;
    }

    @media (max-width: 480px) {
      h1 {
        font-size: 22px;
      }

      footer {
        font-size: 12px;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Today's Daily Cat: </h1>
    <p id="date">üìÖ Loading date...</p>
    <img src="cat.jpg" alt="Today's Cat" />
    <footer>
      Want your cat featured? Send it to:  
      <a href="mailto:PleaseFeatureMyCat@gmail.com">PleaseFeatureMyCat@gmail.com</a><br>
      ‚ÄúIf you stroke a cat a day, you will be happy - HOORAY!‚Äù
    </footer>
  </div>

  <!-- Date script -->
  <script>
    const today = new Date();
    document.getElementById("date").innerText =
    today.toDateString();
  </script>

  <!-- Ko-fi widget -->
  <script src="https://storage.ko-fi.com/cdn/widget/Widget_2.js"></script>
  <script>
    kofiwidget2.init('Support me on Ko-fi', '#008f32', 'Y8Y01IAZ3Y');
    kofiwidget2.draw();
  </script>

</body>
</html>
